<header class="app-header">
  <div class="logo-container">
    <span class="logo-wrapper desktop-only">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 100 100"
        class="logo-svg"
      >
        <path
          d="M25 25 L50 35 L75 25 L75 75 L50 65 L25 75 Z"
          fill="currentColor"
        />
      </svg>
    </span>
    <button class="burger-menu mobile-only" (click)="toggleSidebar()">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="title-container">
      <h3 class="app-title">eRM</h3>
      <p class="app-subtitle">EZD.JST</p>
    </div>
  </div>
  <div class="icon-container">
    <button mat-raised-button>
      <span><mat-icon>person</mat-icon></span>
    </button>
  </div>
</header>
<div class="app-content">
  <aside class="app-sidebar" [class.active]="isSidebarActive">
    <div class="sidebar-header">
      <button class="back-button" (click)="toggleSidebar()">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <h3>Menu</h3>
    </div>
    <app-sidebar></app-sidebar>
  </aside>

  <main class="app-main">
    <app-favorites-tab></app-favorites-tab>
    <div>
      <app-project-version-table></app-project-version-table>
    </div>
  </main>
</div>
