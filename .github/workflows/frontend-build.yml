name: Build Docker Image

on:
  push:
    branches:
      - development
    paths:
      - frontend/**

env:
  PROJECT_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/erm_versionhub-frontend

jobs:
  build:
    name: Building and pushing frontend image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t $PROJECT_NAME:$GITHUB_SHA-dev frontend
          
      - name: Push Docker image
        run: |
          docker tag $PROJECT_NAME:$GITHUB_SHA-dev $PROJECT_NAME:latest
          echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          docker push $PROJECT_NAME:$GITHUB_SHA-dev
          docker push $PROJECT_NAME:latest
